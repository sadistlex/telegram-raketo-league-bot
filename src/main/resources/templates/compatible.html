<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{web.compatible.title}">Compatible Times</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.yellow {
            background-color: #ffeb3b;
        }

        .legend-color.red {
            background-color: #f44336;
        }

        .legend-color.selected {
            background-color: #2196f3;
        }

        .calendar-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .week-selector button {
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .week-selector span {
            font-size: 12px;
            text-align: center;
        }

        .day-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .day-nav button {
            padding: 8px 12px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .day-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .day-nav span {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .calendar-grid {
            overflow-x: auto;
            position: relative;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 12px;
            border-bottom: 2px solid #ddd;
        }

        .calendar-table td.time-label {
            padding: 4px 2px;
            font-size: 10px;
            text-align: right;
            color: #666;
            width: 60px;
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 10;
        }

        .calendar-table th.time-header {
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 11;
            width: 60px;
        }

        .time-slot {
            min-height: 30px;
            height: 30px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.1s;
        }

        .time-slot.green {
            background-color: #4caf50;
        }

        .time-slot.yellow {
            background-color: #ffeb3b;
        }

        .time-slot.red {
            background-color: #f44336;
        }

        .time-slot.selected {
            background-color: #2196f3;
            box-shadow: 0 0 0 2px #1976d2;
        }

        .time-slot.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 18px;
            }

            .day-nav {
                display: flex;
            }

            .calendar-table {
                min-width: auto;
            }

            .calendar-table td.time-label {
                font-size: 9px;
                width: 50px;
            }

            .calendar-table th.time-header {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="#{web.compatible.header}">Compatible Times</h1>
        <p th:text="#{web.compatible.subheader}">Select time slots to send match request</p>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="legend-color green"></div><span th:text="#{web.compatible.legend.both}">Both Available</span></div>
        <div class="legend-item"><div class="legend-color yellow"></div><span th:text="#{web.compatible.legend.oneMaybe}">One Maybe</span></div>
        <div class="legend-item"><div class="legend-color red"></div><span th:text="#{web.compatible.legend.not}">Not Compatible</span></div>
        <div class="legend-item"><div class="legend-color selected"></div><span th:text="#{web.compatible.legend.selected}">Selected</span></div>
    </div>

    <div style="margin-bottom: 16px; text-align: center;">
        <button id="toggle-early-hours" style="padding: 8px 16px; background-color: var(--tg-theme-button-color, #007bff); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer;" th:text="#{web.compatible.toggle.show}">Show 00:00-07:00</button>
        <button id="toggle-view" style="padding: 8px 16px; background-color: var(--tg-theme-button-color, #007bff); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer; margin-left: 8px;" th:text="#{web.compatible.show.few}">Show 1-4 Days</button>
    </div>

    <div class="calendar-container">
        <div class="week-selector">
            <button id="scroll-nav-btn">→</button>
            <span id="week-display">Loading...</span>
            <button id="prev-week" style="display:none;">←</button>
            <button id="next-week" style="display:none;">→</button>
        </div>

        <div class="calendar-grid">
            <table class="calendar-table" id="calendar-table">
                <thead id="calendar-header"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <button class="send-button" id="send-button" disabled th:text="#{web.compatible.send}">Send Match Request</button>

    <script th:inline="javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerId = /*[[${playerId}]]*/ null;
        const opponentId = /*[[${opponentId}]]*/ null;
        const tourId = /*[[${tourId}]]*/ null;
        const tourStartDate = /*[[${tourStartDate}]]*/ null;
        const tourEndDate = /*[[${tourEndDate}]]*/ null;

        const MSG_TOGGLE_HIDE = /*[[#{web.compatible.toggle.hide}]]*/ 'Hide 00:00-07:00';
        const MSG_TOGGLE_SHOW = /*[[#{web.compatible.toggle.show}]]*/ 'Show 00:00-07:00';
        const MSG_SHOW_WEEK = /*[[#{web.compatible.show.week}]]*/ 'Show Week';
        const MSG_SHOW_FEW = /*[[#{web.compatible.show.few}]]*/ 'Show 1-4 Days';
        const MSG_SCROLL_RIGHT = '→';
        const MSG_SCROLL_LEFT = '←';

        const DAY_NAMES = [
            /*[[#{web.compatible.day.short.mon}]]*/ 'Mon',
            /*[[#{web.compatible.day.short.tue}]]*/ 'Tue',
            /*[[#{web.compatible.day.short.wed}]]*/ 'Wed',
            /*[[#{web.compatible.day.short.thu}]]*/ 'Thu',
            /*[[#{web.compatible.day.short.fri}]]*/ 'Fri',
            /*[[#{web.compatible.day.short.sat}]]*/ 'Sat',
            /*[[#{web.compatible.day.short.sun}]]*/ 'Sun'
        ];

        console.log('Compatible times initialized with:', { playerId, opponentId, tourId, tourStartDate, tourEndDate });

        if (!playerId || !opponentId || !tourId || !tourStartDate || !tourEndDate) {
            console.error('Missing required parameters!');
            tg.showAlert('Error: Missing required parameters. Please try again.');
            document.getElementById('week-display').textContent = 'Error: Missing data';
        }

        let availabilityData = {};
        let selectedSlots = {};
        let currentWeekStart = new Date();
        let weekDates = [];
        let showEarlyHours = false;
        let isDragging = false;
        let dragAction = null;
        let isMobileView = window.innerWidth <= 768;
        let currentDayIndex = 0;
        let showAllDays = !isMobileView;
        let scrollButtonSide = 'right';

        // Set initial button text correctly
        if (!showAllDays) {
            document.getElementById('toggle-view').textContent = MSG_SHOW_WEEK;
        }

        const startHour = 0;
        const endHour = 23;
        const visibleStartHour = 8;
        const earlyHourCutoff = 7;

        const tourStart = tourStartDate ? new Date(tourStartDate) : null;
        const tourEnd = tourEndDate ? new Date(tourEndDate) : null;

        document.getElementById('scroll-nav-btn').addEventListener('click', handleScrollNav);
        document.getElementById('toggle-view').addEventListener('click', toggleView);
        document.getElementById('toggle-early-hours').addEventListener('click', toggleEarlyHours);

        document.addEventListener('mouseup', () => {
            isDragging = false;
            dragAction = null;
        });
        document.addEventListener('touchend', () => {
            isDragging = false;
            dragAction = null;
        });

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobileView) {
                isMobileView = newIsMobile;
                if (!isMobileView) {
                    showAllDays = true;
                }
                renderCalendar();
            }
        });

        function toggleView() {
            showAllDays = !showAllDays;
            const btn = document.getElementById('toggle-view');
            btn.textContent = showAllDays ? MSG_SHOW_FEW : MSG_SHOW_WEEK;
            currentDayIndex = 0;
            renderCalendar();
        }

        function handleScrollNav() {
            if (showAllDays) {
                // Navigate weeks
                const direction = scrollButtonSide === 'right' ? 1 : -1;
                changeWeek(direction);
            } else {
                // Navigate days - move by 4 days
                const direction = scrollButtonSide === 'right' ? 4 : -4;
                currentDayIndex += direction;
                if (currentDayIndex < 0) currentDayIndex = 0;
                const maxIndex = Math.max(0, weekDates.length - 4);
                if (currentDayIndex > maxIndex) currentDayIndex = maxIndex;
                renderCalendar();
            }
        }

        function toggleEarlyHours() {
            showEarlyHours = !showEarlyHours;
            const btn = document.getElementById('toggle-early-hours');
            btn.textContent = showEarlyHours ? MSG_TOGGLE_HIDE : MSG_TOGGLE_SHOW;
            renderCalendar();
        }

        function changeWeek(o){
            const newWeekStart = new Date(currentWeekStart);
            newWeekStart.setDate(newWeekStart.getDate() + (o * 7));

            if (tourStart && tourEnd) {
                const newMonday = getMonday(newWeekStart);
                newMonday.setHours(0, 0, 0, 0);
                const tourStartDate = new Date(tourStart);
                tourStartDate.setHours(0, 0, 0, 0);
                const tourEndDate = new Date(tourEnd);
                tourEndDate.setHours(0, 0, 0, 0);

                // Don't allow navigation if Monday is before tour start or after tour end
                if (newMonday < tourStartDate || newMonday > tourEndDate) {
                    return;
                }
            }

            currentWeekStart = newWeekStart;
            renderCalendar();
        }

        function getMonday(d){
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date){
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function getSlotKey(date, hour) {
            const slotDate = new Date(date);
            slotDate.setHours(hour, 0, 0, 0);
            return slotDate.toISOString();
        }

        function renderCalendar(){
            const monday = getMonday(currentWeekStart);

            // Build ALL dates for the tour period
            weekDates = [];
            if (tourStart && tourEnd) {
                const tourStartDate = new Date(tourStart);
                tourStartDate.setHours(0, 0, 0, 0);
                const tourEndDate = new Date(tourEnd);
                tourEndDate.setHours(0, 0, 0, 0);

                for (let d = new Date(tourStartDate); d <= tourEndDate; d.setDate(d.getDate() + 1)) {
                    weekDates.push(new Date(d));
                }
            } else {
                // Fallback to week view if no tour dates
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(date.getDate() + i);
                    weekDates.push(date);
                }
            }

            let displayDates = weekDates;
            let canScrollRight = false;
            let canScrollLeft = false;

            if (!showAllDays) {
                // 1-4 days view
                const endIndex = Math.min(currentDayIndex + 4, weekDates.length);
                displayDates = weekDates.slice(currentDayIndex, endIndex);

                canScrollLeft = currentDayIndex > 0;
                canScrollRight = endIndex < weekDates.length;

                // Determine scroll button position
                if (!canScrollRight && canScrollLeft) {
                    scrollButtonSide = 'left';
                } else {
                    scrollButtonSide = 'right';
                }
            } else {
                // Week view - find which week we're on and show 7 days
                const currentMonday = getMonday(currentWeekStart);
                currentMonday.setHours(0, 0, 0, 0);

                // Find the starting index in weekDates array
                let startIdx = 0;
                for (let i = 0; i < weekDates.length; i++) {
                    const d = new Date(weekDates[i]);
                    d.setHours(0, 0, 0, 0);
                    if (d.getTime() === currentMonday.getTime()) {
                        startIdx = i;
                        break;
                    }
                    if (d > currentMonday) {
                        startIdx = Math.max(0, i - 1);
                        break;
                    }
                }

                const endIdx = Math.min(startIdx + 7, weekDates.length);
                displayDates = weekDates.slice(startIdx, endIdx);

                // Check if we can navigate to previous/next week
                canScrollLeft = startIdx > 0;
                canScrollRight = endIdx < weekDates.length;

                // Determine scroll button position
                if (!canScrollRight && canScrollLeft) {
                    scrollButtonSide = 'left';
                } else {
                    scrollButtonSide = 'right';
                }
            }

            const weekDisplay = `${formatDate(displayDates[0])} - ${formatDate(displayDates[displayDates.length - 1])}`;
            document.getElementById('week-display').textContent = weekDisplay;

            // Update scroll button visibility and appearance
            const scrollBtn = document.getElementById('scroll-nav-btn');
            if (canScrollLeft || canScrollRight) {
                scrollBtn.style.display = '';
                scrollBtn.textContent = scrollButtonSide === 'right' ? '→' : '←';
                scrollBtn.style.order = scrollButtonSide === 'right' ? '2' : '0';
            } else {
                scrollBtn.style.display = 'none';
            }

            const header = document.getElementById('calendar-header');
            const body = document.getElementById('calendar-body');

            let headerHtml = '<tr><th class="time-header"></th>';
            displayDates.forEach((d) => {
                const dayName = DAY_NAMES[d.getDay() === 0 ? 6 : d.getDay()-1];
                headerHtml += `<th>${dayName}<br/>${formatDate(d)}</th>`;
            });
            headerHtml += '</tr>';
            header.innerHTML = headerHtml;

            body.innerHTML = '';

            const displayStartHour = showEarlyHours ? startHour : visibleStartHour;

            for (let hour = displayStartHour; hour <= endHour; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'time-label';
                timeCell.textContent = `${String(hour).padStart(2, '0')}:00-${String(hour).padStart(2, '0')}:59`;
                row.appendChild(timeCell);

                displayDates.forEach(date => {
                    const cell = document.createElement('td');
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';

                    const key = getSlotKey(date, hour);
                    const compatibility = availabilityData[key] || 'red';

                    slot.classList.add(compatibility);

                    if (selectedSlots[key]) {
                        slot.classList.add('selected');
                    }

                    if (compatibility === 'red') {
                        slot.classList.add('disabled');
                    } else {
                        slot.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            isDragging = true;
                            if (selectedSlots[key]) {
                                dragAction = 'unselect';
                                delete selectedSlots[key];
                                slot.classList.remove('selected');
                            } else {
                                dragAction = 'select';
                                selectedSlots[key] = true;
                                slot.classList.add('selected');
                            }
                            updateSendButton();
                        });

                        slot.addEventListener('mouseenter', () => {
                            if (isDragging && compatibility !== 'red') {
                                if (dragAction === 'select') {
                                    selectedSlots[key] = true;
                                    slot.classList.add('selected');
                                } else if (dragAction === 'unselect') {
                                    delete selectedSlots[key];
                                    slot.classList.remove('selected');
                                }
                                updateSendButton();
                            }
                        });

                        slot.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            isDragging = true;
                            if (selectedSlots[key]) {
                                dragAction = 'unselect';
                                delete selectedSlots[key];
                                slot.classList.remove('selected');
                            } else {
                                dragAction = 'select';
                                selectedSlots[key] = true;
                                slot.classList.add('selected');
                            }
                            updateSendButton();
                        });

                        slot.addEventListener('touchmove', (e) => {
                            if (isDragging) {
                                const touch = e.touches[0];
                                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                                if (element && element.classList.contains('time-slot') && !element.classList.contains('disabled')) {
                                    const parent = element.parentElement;
                                    const rowEl = parent.parentElement;
                                    const cellIndex = Array.from(rowEl.children).indexOf(parent) - 1;
                                    const rowIndex = Array.from(rowEl.parentElement.children).indexOf(rowEl);

                                    if (cellIndex >= 0 && cellIndex < displayDates.length && rowIndex >= 0) {
                                        const touchDate = displayDates[cellIndex];
                                        const displayStartHourCalc = showEarlyHours ? startHour : visibleStartHour;
                                        const touchHour = displayStartHourCalc + rowIndex;
                                        const touchKey = getSlotKey(touchDate, touchHour);

                                        if (dragAction === 'select') {
                                            selectedSlots[touchKey] = true;
                                            element.classList.add('selected');
                                        } else if (dragAction === 'unselect') {
                                            delete selectedSlots[touchKey];
                                            element.classList.remove('selected');
                                        }
                                        updateSendButton();
                                    }
                                }
                            }
                        });
                    }

                    cell.appendChild(slot);
                    row.appendChild(cell);
                });

                body.appendChild(row);
            }

            updateSendButton();
        }

        function updateSendButton() {
            const hasSelections = Object.keys(selectedSlots).length > 0;
            document.getElementById('send-button').disabled = !hasSelections;
        }


        async function loadCompatibility(){
            if (!playerId || !opponentId || !tourId) {
                console.warn('Missing playerId, opponentId, or tourId');
                return;
            }

            try {
                const res = await fetch(`/api/availability/compatible/${tourId}/${playerId}/${opponentId}`);
                if (res.ok) {
                    const data = await res.json();
                    processCompatibilityData(data);
                    renderCalendar();
                } else {
                    console.error('Failed to load compatibility data:', res.status);
                    renderCalendar();
                }
            } catch (e) {
                console.error('load error', e);
                renderCalendar();
            }
        }

        function processCompatibilityData(data) {
            const playerAvail = parseAvailabilityJson(data.playerAvailableSlots, data.playerUnavailableSlots);
            const opponentAvail = parseAvailabilityJson(data.opponentAvailableSlots, data.opponentUnavailableSlots);

            for (let d = new Date(tourStart); d <= tourEnd; d.setDate(d.getDate() + 1)) {
                for (let hour = 0; hour <= 23; hour++) {
                    const key = getSlotKey(d, hour);
                    const playerStatus = playerAvail[key] || 'yellow';
                    const opponentStatus = opponentAvail[key] || 'yellow';

                    if (playerStatus === 'green' && opponentStatus === 'green') {
                        availabilityData[key] = 'green';
                    } else if ((playerStatus === 'green' || playerStatus === 'yellow') &&
                               (opponentStatus === 'green' || opponentStatus === 'yellow')) {
                        availabilityData[key] = 'yellow';
                    } else {
                        availabilityData[key] = 'red';
                    }
                }
            }
        }

        function parseAvailabilityJson(availJson, unavailJson) {
            const result = {};
            try {
                const a = availJson ? JSON.parse(availJson) : {};
                Object.entries(a).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const year = parts[2];
                        const month = parts[1];
                        const dayNum = parts[0];
                        const d = new Date(year, month - 1, dayNum);
                        const key = getSlotKey(d, h);
                        result[key] = 'green';
                    });
                });
                const u = unavailJson ? JSON.parse(unavailJson) : {};
                Object.entries(u).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const year = parts[2];
                        const month = parts[1];
                        const dayNum = parts[0];
                        const d = new Date(year, month - 1, dayNum);
                        const key = getSlotKey(d, h);
                        result[key] = 'red';
                    });
                });
            } catch (e) {
                console.error('parse error', e);
            }
            return result;
        }

        document.getElementById('send-button').addEventListener('click', async () => {
            const requests = groupSlotsByDay();

            if (requests.length === 0) {
                tg.showAlert(MSG_ALERT_NONE);
                return;
            }

            try {
                const res = await fetch('/api/match-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tourId: tourId,
                        playerId: playerId,
                        opponentId: opponentId,
                        requests: requests
                    })
                });
                if (res.ok) {
                    tg.close();
                } else {
                    tg.showAlert(MSG_ALERT_FAILED);
                }
            } catch (e) {
                console.error('send error', e);
                tg.showAlert(MSG_ALERT_ERROR);
            }
        });

        function groupSlotsByDay() {
            const dayGroups = {};

            Object.keys(selectedSlots).forEach(key => {
                const date = new Date(key);
                const dayKey = `${String(date.getDate()).padStart(2, '0')}-${String(date.getMonth()+1).padStart(2, '0')}-${date.getFullYear()}`;
                const hour = date.getHours();

                if (!dayGroups[dayKey]) {
                    dayGroups[dayKey] = [];
                }
                dayGroups[dayKey].push(hour);
            });

            const result = [];
            Object.entries(dayGroups).forEach(([day, hours]) => {
                hours.sort((a, b) => a - b);
                const segments = splitIntoContinuousSegments(hours);
                segments.forEach(segment => {
                    result.push({
                        day: day,
                        hours: segment
                    });
                });
            });

            return result;
        }

        function splitIntoContinuousSegments(hours) {
            if (hours.length === 0) return [];

            const segments = [];
            let currentSegment = [hours[0]];
