<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{web.calendar.title}">Tour Availability</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.yellow {
            background-color: #ffeb3b;
        }

        .legend-color.red {
            background-color: #f44336;
        }

        .calendar-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .week-selector button {
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .week-selector span {
            font-size: 12px;
            text-align: center;
        }

        .day-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .day-nav button {
            padding: 8px 12px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .day-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .day-nav span {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .calendar-grid {
            overflow-x: auto;
            position: relative;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 12px;
            border-bottom: 2px solid #ddd;
        }

        .calendar-table td.time-label {
            padding: 4px 2px;
            font-size: 10px;
            text-align: right;
            color: #666;
            width: 60px;
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 10;
        }

        .calendar-table th.time-header {
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 11;
            width: 60px;
        }

        .calendar-table td.hour-control {
            padding: 0;
            width: 30px;
            position: sticky;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 10;
        }

        .calendar-table th.hour-control-header {
            position: sticky;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 11;
            width: 30px;
        }

        .hour-btn {
            width: 100%;
            height: 30px;
            padding: 2px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .time-slot {
            min-height: 30px;
            height: 30px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.1s;
        }

        .time-slot.green {
            background-color: #4caf50;
        }

        .time-slot.yellow {
            background-color: #ffeb3b;
        }

        .time-slot.red {
            background-color: #f44336;
        }

        .save-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 18px;
            }

            .day-nav {
                display: flex;
            }

            .calendar-table {
                min-width: auto;
            }

            .calendar-table td.time-label {
                font-size: 9px;
                width: 50px;
            }

            .calendar-table th.time-header {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="#{web.calendar.header}">Set Your Availability</h1>
        <p th:text="#{web.calendar.subheader}">Select hours for this tour window</p>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="legend-color green"></div><span th:text="#{web.calendar.legend.available}">Available</span></div>
        <div class="legend-item"><div class="legend-color yellow"></div><span th:text="#{web.calendar.legend.maybe}">Maybe (Auto)</span></div>
        <div class="legend-item"><div class="legend-color red"></div><span th:text="#{web.calendar.legend.busy}">Busy</span></div>
    </div>

    <div style="margin-bottom: 16px; text-align: center;">
        <button id="toggle-early-hours" style="padding: 8px 16px; background-color: var(--tg-theme-button-color, #007bff); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer;" th:text="#{web.calendar.toggle.show}">Show 00:00-07:00</button>
    </div>

    <div class="calendar-container">
        <div class="week-selector">
            <button id="prev-week" th:text="#{web.calendar.week.previous}">← Previous</button>
            <span id="week-display">Loading...</span>
            <button id="next-week" th:text="#{web.calendar.week.next}">Next →</button>
        </div>

        <div class="day-nav">
            <button id="prev-day">←</button>
            <span id="day-display">Loading...</span>
            <button id="next-day">→</button>
            <button id="show-all-days">Show Week</button>
        </div>

        <div class="calendar-grid">
            <table class="calendar-table" id="calendar-table">
                <thead id="calendar-header"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <button class="save-button" id="save-button" th:text="#{web.calendar.save}">Save Availability</button>

    <script th:inline="javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerId = /*[[${playerId}]]*/ null;
        const tourId = /*[[${tourId}]]*/ null;
        const tourStartDate = /*[[${tourStartDate}]]*/ null;
        const tourEndDate = /*[[${tourEndDate}]]*/ null;

        const MSG_TOGGLE_HIDE = /*[[#{web.calendar.toggle.hide}]]*/ 'Hide 00:00-07:00';
        const MSG_TOGGLE_SHOW = /*[[#{web.calendar.toggle.show}]]*/ 'Show 00:00-07:00';
        const MSG_ALERT_MISSING = /*[[#{web.calendar.alert.missing}]]*/ 'Missing player or tour';
        const MSG_ALERT_SAVE_FAILED = /*[[#{web.calendar.alert.save.failed}]]*/ 'Save failed';
        const MSG_ALERT_ERROR = /*[[#{web.calendar.alert.error}]]*/ 'Error';

        console.log('Calendar initialized with:', { playerId, tourId, tourStartDate, tourEndDate });

        if (!playerId || !tourId || !tourStartDate || !tourEndDate) {
            console.error('Missing required parameters!');
            tg.showAlert('Error: Missing required parameters. Please try again.');
            document.getElementById('week-display').textContent = 'Error: Missing data';
        }

        let slots = {};
        let currentWeekStart = new Date();
        let weekDates = [];
        let isDragging = false;
        let showEarlyHours = false;
        let isMobileView = window.innerWidth <= 768;
        let currentDayIndex = 0;
        let showAllDays = !isMobileView;

        const startHour = 0;
        const endHour = 23;
        const visibleStartHour = 8;
        const earlyHourCutoff = 7;

        const tourStart = tourStartDate ? new Date(tourStartDate) : null;
        const tourEnd = tourEndDate ? new Date(tourEndDate) : null;

        document.getElementById('prev-week').addEventListener('click', () => changeWeek(-1));
        document.getElementById('next-week').addEventListener('click', () => changeWeek(1));
        document.getElementById('prev-day').addEventListener('click', () => changeDay(-1));
        document.getElementById('next-day').addEventListener('click', () => changeDay(1));
        document.getElementById('show-all-days').addEventListener('click', toggleShowAllDays);
        document.getElementById('toggle-early-hours').addEventListener('click', toggleEarlyHours);

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobileView) {
                isMobileView = newIsMobile;
                if (!isMobileView) {
                    showAllDays = true;
                }
                renderCalendar();
            }
        });

        function toggleShowAllDays() {
            showAllDays = !showAllDays;
            document.getElementById('show-all-days').textContent = showAllDays ? 'Show 1-2 Days' : 'Show Week';
            renderCalendar();
        }

        function changeDay(offset) {
            currentDayIndex += offset;
            if (currentDayIndex < 0) currentDayIndex = 0;
            if (currentDayIndex >= weekDates.length) currentDayIndex = weekDates.length - 1;
            renderCalendar();
        }

        function toggleEarlyHours() {
            showEarlyHours = !showEarlyHours;
            const btn = document.getElementById('toggle-early-hours');
            btn.textContent = showEarlyHours ? MSG_TOGGLE_HIDE : MSG_TOGGLE_SHOW;
            renderCalendar();
        }

        function changeWeek(o){
            const newWeekStart = new Date(currentWeekStart);
            newWeekStart.setDate(newWeekStart.getDate() + (o * 7));

            if (tourStart && tourEnd) {
                const newMonday = getMonday(newWeekStart);
                const newSunday = new Date(newMonday);
                newSunday.setDate(newSunday.getDate() + 6);

                if (newMonday < tourStart || newSunday > tourEnd) {
                    return;
                }
            }

            currentWeekStart = newWeekStart;
            renderCalendar();
        }

        function getMonday(d){
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date){
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function getDateKey(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth()+1).padStart(2, '0')}-${d.getFullYear()}`;
        }

        function getSlotKey(date, hour) {
            const d = new Date(date);
            d.setHours(hour, 0, 0, 0);
            return d.toISOString();
        }

        function cycleColor(currentColor) {
            if (currentColor === 'green') return 'red';
            if (currentColor === 'red') return 'yellow';
            return 'green';
        }

        function fillDay(date, mode) {
            for (let hour = 0; hour <= 23; hour++) {
                const key = getSlotKey(date, hour);
                slots[key] = mode;
            }
            renderCalendar();
        }

        function fillHour(hour, mode) {
            weekDates.forEach(date => {
                const key = getSlotKey(date, hour);
                slots[key] = mode;
            });
            renderCalendar();
        }

        window.fillDay = fillDay;
        window.fillHour = fillHour;

        function setPresetTimes() {
            const now = new Date();
            if (tourStart) {
                currentWeekStart = new Date(tourStart);
            }

            for (let d = new Date(tourStart); d <= tourEnd; d.setDate(d.getDate() + 1)) {
                for (let hour = 0; hour <= 23; hour++) {
                    const key = getSlotKey(d, hour);
                    if ((hour >= 22 && hour <= 23) || (hour >= 0 && hour <= 10)) {
                        slots[key] = 'red';
                    } else if (hour >= 11 && hour <= 21) {
                        slots[key] = 'green';
                    }
                }
            }
        }

        function renderCalendar(){
            const monday = getMonday(currentWeekStart);
            weekDates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(date.getDate() + i);
                weekDates.push(date);
            }

            const weekDisplay = `${formatDate(weekDates[0])} - ${formatDate(weekDates[6])}`;
            document.getElementById('week-display').textContent = weekDisplay;

            let displayDates = weekDates;
            if (isMobileView && !showAllDays) {
                const endIndex = Math.min(currentDayIndex + 2, weekDates.length);
                displayDates = weekDates.slice(currentDayIndex, endIndex);

                const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
                if (displayDates.length === 1) {
                    document.getElementById('day-display').textContent =
                        `${dayNames[displayDates[0].getDay()]} ${formatDate(displayDates[0])}`;
                } else {
                    document.getElementById('day-display').textContent =
                        `${dayNames[displayDates[0].getDay()]} - ${dayNames[displayDates[displayDates.length-1].getDay()]}`;
                }

                document.getElementById('prev-day').disabled = currentDayIndex === 0;
                document.getElementById('next-day').disabled = currentDayIndex >= weekDates.length - 1;
            }

            const header = document.getElementById('calendar-header');
            const body = document.getElementById('calendar-body');

            let headerHtml = '<tr><th class="time-header"></th>';
            displayDates.forEach((d, idx) => {
                const actualIdx = showAllDays ? idx : currentDayIndex + idx;
                const dayName = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][d.getDay() === 0 ? 6 : d.getDay()-1];
                headerHtml += `<th>
                    ${dayName}<br/>${formatDate(d)}<br/>
                    <div style="margin-top: 4px; display: flex; gap: 2px; justify-content: center;">
                        <button onclick="fillDay(weekDates[${actualIdx}], 'green')" style="padding: 2px 6px; font-size: 10px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer;">✓</button>
                        <button onclick="fillDay(weekDates[${actualIdx}], 'red')" style="padding: 2px 6px; font-size: 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">✗</button>
                    </div>
                </th>`;
            });
            headerHtml += '<th class="hour-control-header">All</th></tr>';
            header.innerHTML = headerHtml;

            body.innerHTML = '';

            const displayStartHour = showEarlyHours ? startHour : visibleStartHour;

            for (let hour = displayStartHour; hour <= endHour; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'time-label';
                timeCell.textContent = `${String(hour).padStart(2, '0')}:00`;
                row.appendChild(timeCell);

                displayDates.forEach(date => {
                    const cell = document.createElement('td');
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';

                    const key = getSlotKey(date, hour);
                    const currentColor = slots[key] || 'yellow';
                    slot.classList.add(currentColor);

                    slot.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        isDragging = true;
                        const newColor = cycleColor(currentColor);
                        if (newColor === 'yellow') {
                            delete slots[key];
                        } else {
                            slots[key] = newColor;
                        }
                        slot.className = `time-slot ${newColor}`;
                    });

                    slot.addEventListener('mouseenter', () => {
                        if (isDragging) {
                            const currentSlotColor = slots[key] || 'yellow';
                            const newColor = cycleColor(currentSlotColor);
                            if (newColor === 'yellow') {
                                delete slots[key];
                            } else {
                                slots[key] = newColor;
                            }
                            slot.className = `time-slot ${newColor}`;
                        }
                    });

                    slot.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        isDragging = true;
                        const newColor = cycleColor(currentColor);
                        if (newColor === 'yellow') {
                            delete slots[key];
                        } else {
                            slots[key] = newColor;
                        }
                        slot.className = `time-slot ${newColor}`;
                    });

                    slot.addEventListener('touchmove', (e) => {
                        if (isDragging) {
                            const touch = e.touches[0];
                            const element = document.elementFromPoint(touch.clientX, touch.clientY);
                            if (element && element.classList.contains('time-slot')) {
                                const parent = element.parentElement;
                                const rowEl = parent.parentElement;
                                const cellIndex = Array.from(rowEl.children).indexOf(parent) - 1;
                                const rowIndex = Array.from(rowEl.parentElement.children).indexOf(rowEl);
                                const displayStartHourCalc = showEarlyHours ? startHour : visibleStartHour;

                                if (cellIndex >= 0 && cellIndex < displayDates.length && rowIndex >= 0) {
                                    const touchDate = displayDates[cellIndex];
                                    const touchHour = displayStartHourCalc + rowIndex;
                                    const touchKey = getSlotKey(touchDate, touchHour);
                                    const touchCurrentColor = slots[touchKey] || 'yellow';
                                    const touchNewColor = cycleColor(touchCurrentColor);

                                    if (touchNewColor === 'yellow') {
                                        delete slots[touchKey];
                                    } else {
                                        slots[touchKey] = touchNewColor;
                                    }
                                    element.className = `time-slot ${touchNewColor}`;
                                }
                            }
                        }
                    });

                    cell.appendChild(slot);
                    row.appendChild(cell);
                });

                const hourControlCell = document.createElement('td');
                hourControlCell.className = 'hour-control';
                const hourBtn = document.createElement('button');
                hourBtn.className = 'hour-btn';
                hourBtn.textContent = '↔';
                hourBtn.title = 'Cycle this hour for all days';
                hourBtn.onclick = () => {
                    const firstDayKey = getSlotKey(weekDates[0], hour);
                    const currentHourColor = slots[firstDayKey] || 'yellow';
                    const newHourColor = cycleColor(currentHourColor);
                    fillHour(hour, newHourColor);
                };
                hourControlCell.appendChild(hourBtn);
                row.appendChild(hourControlCell);

                body.appendChild(row);
            }

            updateWeekButtons();
        }

        function updateWeekButtons() {
            const prevBtn = document.getElementById('prev-week');
            const nextBtn = document.getElementById('next-week');

            if (tourStart && tourEnd) {
                const monday = getMonday(currentWeekStart);
                const prevMonday = new Date(monday);
                prevMonday.setDate(prevMonday.getDate() - 7);

                const sunday = new Date(monday);
                sunday.setDate(sunday.getDate() + 6);
                const nextMonday = new Date(monday);
                nextMonday.setDate(nextMonday.getDate() + 7);
                const nextSunday = new Date(nextMonday);
                nextSunday.setDate(nextSunday.getDate() + 6);

                prevBtn.disabled = prevMonday < tourStart;
                nextBtn.disabled = nextSunday > tourEnd;
            }
        }

        async function loadExisting(){
            if (!playerId || !tourId) {
                console.warn('Missing playerId or tourId');
                return false;
            }

            try {
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data && (data.availableSlots || data.unavailableSlots)) {
                        loadJsonMaps(data.availableSlots, data.unavailableSlots);
                        renderCalendar();
                        return true;
                    }
                }
            } catch (e) {
                console.error('load error', e);
            }
            return false;
        }

        function loadJsonMaps(availJson, unavailJson) {
            try {
                slots = {};
                const a = availJson ? JSON.parse(availJson) : {};
                Object.entries(a).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const year = parts[2];
                        const month = parts[1];
                        const dayNum = parts[0];
                        const d = new Date(year, month - 1, dayNum);
                        const key = getSlotKey(d, h);
                        slots[key] = 'green';
                    });
                });
                const u = unavailJson ? JSON.parse(unavailJson) : {};
                Object.entries(u).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const year = parts[2];
                        const month = parts[1];
                        const dayNum = parts[0];
                        const d = new Date(year, month - 1, dayNum);
                        const key = getSlotKey(d, h);
                        slots[key] = 'red';
                    });
                });
                console.log('Loaded slots:', Object.keys(slots).length);
            } catch (e) {
                console.error('parse error', e);
            }
        }

        document.getElementById('save-button').addEventListener('click', async () => {
            if (!playerId || !tourId) {
                tg.showAlert(MSG_ALERT_MISSING);
                return;
            }

            const availableMap = {};
            const unavailableMap = {};

            Object.entries(slots).forEach(([iso, mode]) => {
                const d = new Date(iso);
                const day = `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth()+1).padStart(2, '0')}-${d.getFullYear()}`;
                const hour = d.getHours();
                if (mode === 'red') {
                    if (!unavailableMap[day]) unavailableMap[day] = [];
                    unavailableMap[day].push(hour);
                } else if (mode === 'green') {
                    if (!availableMap[day]) availableMap[day] = [];
                    availableMap[day].push(hour);
                }
            });

            Object.values(availableMap).forEach(arr => arr.sort((a, b) => a - b));
            Object.values(unavailableMap).forEach(arr => arr.sort((a, b) => a - b));

            console.log('Saving availability:', { availableMap, unavailableMap });

            try {
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        availableSlots: JSON.stringify(availableMap),
                        unavailableSlots: JSON.stringify(unavailableMap)
                    })
                });
                if (res.ok) {
                    tg.close();
                } else {
                    tg.showAlert(MSG_ALERT_SAVE_FAILED);
                }
            } catch (e) {
                console.error('save', e);
                tg.showAlert(MSG_ALERT_ERROR);
            }
        });

        if (tourStartDate) currentWeekStart = new Date(tourStartDate);

        if (playerId && tourId && tourStartDate && tourEndDate) {
            loadExisting().then((hasData) => {
                console.log('Load existing completed, hasData:', hasData);
                if (!hasData) {
                    console.log('No existing data, setting preset times');
                    setPresetTimes();
                }
                renderCalendar();
            }).catch((err) => {
                console.error('Error during initialization:', err);
                setPresetTimes();
                renderCalendar();
            });
        } else {
            console.error('Cannot initialize calendar - missing required parameters');
        }
    </script>
</body>
</html>
