<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Availability</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.yellow {
            background-color: #ffeb3b;
        }

        .legend-color.red {
            background-color: #f44336;
        }

        .calendar-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .week-selector button {
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-grid {
            overflow-x: auto;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .calendar-table th {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 12px;
            border-bottom: 2px solid #ddd;
        }

        .calendar-table td.time-label {
            padding: 8px 4px;
            font-size: 11px;
            text-align: right;
            color: #666;
            width: 60px;
        }

        .time-slot {
            min-height: 30px;
            height: 30px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .time-slot.green {
            background-color: #4caf50;
        }

        .time-slot.yellow {
            background-color: #ffeb3b;
        }

        .time-slot.red {
            background-color: #f44336;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .controls button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button.green {
            background-color: #4caf50;
            color: white;
        }

        .controls button.yellow {
            background-color: #ffeb3b;
            color: black;
        }

        .controls button.red {
            background-color: #f44336;
            color: white;
        }

        .controls button.active {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.3);
        }

        .save-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Set Your Availability</h1>
        <p>Select hours for this tour window</p>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color green"></div>
            <span>Preferred</span>
        </div>
        <div class="legend-item">
            <div class="legend-color yellow"></div>
            <span>Available</span>
        </div>
        <div class="legend-item">
            <div class="legend-color red"></div>
            <span>Busy</span>
        </div>
    </div>

    <div class="controls">
        <button class="green" id="btn-green">Green</button>
        <button class="yellow" id="btn-yellow">Yellow</button>
        <button class="red" id="btn-red">Red</button>
    </div>

    <div class="calendar-container">
        <div class="week-selector">
            <button id="prev-week">← Previous</button>
            <span id="week-display">Loading...</span>
            <button id="next-week">Next →</button>
        </div>

        <div class="calendar-grid">
            <table class="calendar-table" id="calendar-table">
                <thead id="calendar-header"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <button class="save-button" id="save-button">Save Availability</button>

    <script th:inline="javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerId = /*[[${playerId}]]*/ null;
        const tourId = /*[[${tourId}]]*/ null;
        const tourStartDate = /*[[${tourStartDate}]]*/ null;
        const tourEndDate = /*[[${tourEndDate}]]*/ null;

        let currentMode = 'green';
        let slots = {}; // ISO -> mode
        let currentWeekStart = new Date();
        let weekDates = [];

        const startHour = 8;
        const endHour = 23;

        document.getElementById('btn-green').addEventListener('click', () => setMode('green'));
        document.getElementById('btn-yellow').addEventListener('click', () => setMode('yellow'));
        document.getElementById('btn-red').addEventListener('click', () => setMode('red'));
        document.getElementById('prev-week').addEventListener('click', () => changeWeek(-1));
        document.getElementById('next-week').addEventListener('click', () => changeWeek(1));

        function setMode(m){
            currentMode = m;
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${m}`).classList.add('active');
        }

        function changeWeek(o){
            currentWeekStart.setDate(currentWeekStart.getDate() + (o * 7));
            renderCalendar();
        }

        function getMonday(d){
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date){
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function renderCalendar(){
            const monday = getMonday(currentWeekStart);
            weekDates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(date.getDate() + i);
                weekDates.push(date);
            }

            const weekDisplay = `${formatDate(weekDates[0])} - ${formatDate(weekDates[6])}`;
            document.getElementById('week-display').textContent = weekDisplay;

            const header = document.getElementById('calendar-header');
            const body = document.getElementById('calendar-body');

            header.innerHTML = '<tr><th></th>' +
                weekDates.map(d => `<th>${['Mon','Tue','Wed','Thu','Fri','Sat','Sun'][d.getDay() === 0 ? 6 : d.getDay()-1]}<br/>${formatDate(d)}</th>`).join('') +
                '</tr>';

            body.innerHTML = '';

            for (let hour = startHour; hour <= endHour; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'time-label';
                timeCell.textContent = `${String(hour).padStart(2, '0')}:00`;
                row.appendChild(timeCell);

                weekDates.forEach(date => {
                    const cell = document.createElement('td');
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';

                    const slotDate = new Date(date);
                    slotDate.setHours(hour, 0, 0, 0);
                    const key = slotDate.toISOString();

                    if (slots[key]) {
                        slot.classList.add(slots[key]);
                    }

                    slot.addEventListener('click', () => {
                        slots[key] = currentMode;
                        slot.className = `time-slot ${currentMode}`;
                    });

                    cell.appendChild(slot);
                    row.appendChild(cell);
                });

                body.appendChild(row);
            }
        }

        async function loadExisting(){
            if (!playerId || !tourId) return;

            try {
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data) {
                        loadJsonMaps(data.availableSlots, data.unavailableSlots);
                        renderCalendar();
                    }
                }
            } catch (e) {
                console.error('load error', e);
            }
        }

        function loadJsonMaps(availJson, unavailJson) {
            try {
                const a = availJson ? JSON.parse(availJson) : {};
                Object.entries(a).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const d = new Date(`${parts[2]}-${parts[1]}-${parts[0]}T${String(h).padStart(2, '0')}:00:00Z`);
                        slots[d.toISOString()] = 'green';
                    });
                });
                const u = unavailJson ? JSON.parse(unavailJson) : {};
                Object.entries(u).forEach(([day, hours]) => {
                    hours.forEach(h => {
                        const parts = day.split('-');
                        const d = new Date(`${parts[2]}-${parts[1]}-${parts[0]}T${String(h).padStart(2, '0')}:00:00Z`);
                        slots[d.toISOString()] = 'red';
                    });
                });
            } catch (e) {
                console.error('parse error', e);
            }
        }

        document.getElementById('save-button').addEventListener('click', async () => {
            if (!playerId || !tourId) {
                tg.showAlert('Missing player or tour');
                return;
            }

            const availableMap = {};
            const unavailableMap = {};

            Object.entries(slots).forEach(([iso, mode]) => {
                const d = new Date(iso);
                const day = `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth()+1).padStart(2, '0')}-${d.getFullYear()}`;
                const hour = d.getHours();
                if (mode === 'red') {
                    if (!unavailableMap[day]) unavailableMap[day] = [];
                    unavailableMap[day].push(hour);
                } else if (mode === 'green') {
                    if (!availableMap[day]) availableMap[day] = [];
                    availableMap[day].push(hour);
                }
            });

            Object.values(availableMap).forEach(arr => arr.sort((a, b) => a - b));
            Object.values(unavailableMap).forEach(arr => arr.sort((a, b) => a - b));

            try {
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        availableSlots: JSON.stringify(availableMap),
                        unavailableSlots: JSON.stringify(unavailableMap)
                    })
                });
                if (res.ok) {
                    tg.showAlert('Saved');
                    tg.close();
                } else {
                    tg.showAlert('Save failed');
                }
            } catch (e) {
                console.error('save', e);
                tg.showAlert('Error');
            }
        });

        if (tourStartDate) currentWeekStart = new Date(tourStartDate);

        setMode('green'); loadExisting().then(() => renderCalendar());
    </script>
</body>
</html>
