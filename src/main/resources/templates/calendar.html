<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Availability Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.yellow {
            background-color: #ffeb3b;
        }

        .legend-color.red {
            background-color: #f44336;
        }

        .calendar-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .week-selector button {
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 60px repeat(7, 1fr);
            gap: 4px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 12px;
        }

        .time-label {
            padding: 8px 4px;
            font-size: 12px;
            text-align: right;
        }

        .time-slot {
            min-height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .time-slot.green {
            background-color: #4caf50;
        }

        .time-slot.yellow {
            background-color: #ffeb3b;
        }

        .time-slot.red {
            background-color: #f44336;
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .controls button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button.green {
            background-color: #4caf50;
            color: white;
        }

        .controls button.yellow {
            background-color: #ffeb3b;
            color: black;
        }

        .controls button.red {
            background-color: #f44336;
            color: white;
        }

        .controls button.active {
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.3);
        }

        .save-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Set Your Availability</h1>
        <p>Click time slots to mark your availability</p>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color green"></div>
            <span>Preferred</span>
        </div>
        <div class="legend-item">
            <div class="legend-color yellow"></div>
            <span>Available</span>
        </div>
        <div class="legend-item">
            <div class="legend-color red"></div>
            <span>Busy</span>
        </div>
    </div>

    <div class="controls">
        <button class="green" id="btn-green">Green</button>
        <button class="yellow" id="btn-yellow">Yellow</button>
        <button class="red" id="btn-red">Red</button>
    </div>

    <div class="calendar-container">
        <div class="week-selector">
            <button id="prev-week">← Previous</button>
            <span id="week-display">Week 1</span>
            <button id="next-week">Next →</button>
        </div>

        <div class="calendar-grid" id="calendar-grid">
        </div>
    </div>

    <button class="save-button" id="save-button">Save Availability</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentMode = 'green';
        let slots = {};

        document.getElementById('btn-green').addEventListener('click', () => setMode('green'));
        document.getElementById('btn-yellow').addEventListener('click', () => setMode('yellow'));
        document.getElementById('btn-red').addEventListener('click', () => setMode('red'));

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${mode}`).classList.add('active');
        }

        function initCalendar() {
            const grid = document.getElementById('calendar-grid');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const hours = Array.from({length: 24}, (_, i) => i);

            grid.innerHTML = '<div></div>';
            days.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            hours.forEach(hour => {
                const timeLabel = document.createElement('div');
                timeLabel.className = 'time-label';
                timeLabel.textContent = `${hour}:00`;
                grid.appendChild(timeLabel);

                days.forEach((day, dayIndex) => {
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.dataset.day = dayIndex;
                    slot.dataset.hour = hour;

                    slot.addEventListener('click', () => {
                        const key = `${dayIndex}-${hour}`;
                        slots[key] = currentMode;
                        slot.className = `time-slot ${currentMode}`;
                    });

                    grid.appendChild(slot);
                });
            });
        }

        document.getElementById('save-button').addEventListener('click', () => {
            tg.sendData(JSON.stringify(slots));
            tg.close();
        });

        setMode('green');
        initCalendar();
    </script>
</body>
</html>
