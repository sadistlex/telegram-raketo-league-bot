<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{web.calendar.title}">Tour Availability</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .legend-color.green {
            background-color: #4caf50;
        }

        .legend-color.yellow {
            background-color: #ffeb3b;
        }

        .legend-color.red {
            background-color: #f44336;
        }

        .calendar-container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .week-selector button {
            padding: 8px 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .week-selector button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .week-selector span {
            font-size: 12px;
            text-align: center;
        }

        .day-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            gap: 8px;
        }

        .day-nav button {
            padding: 8px 12px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .day-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .day-nav span {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .calendar-grid {
            overflow-x: auto;
            position: relative;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th {
            text-align: center;
            font-weight: bold;
            padding: 8px 4px;
            font-size: 12px;
            border-bottom: 2px solid #ddd;
        }

        .calendar-table td.time-label {
            padding: 4px 2px;
            font-size: 10px;
            text-align: right;
            color: #666;
            width: 60px;
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 10;
        }

        .calendar-table th.time-header {
            position: sticky;
            left: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 11;
            width: 60px;
        }

        .calendar-table td.hour-control {
            padding: 0;
            width: 30px;
            position: sticky;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 10;
        }

        .calendar-table th.hour-control-header {
            position: sticky;
            right: 0;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            z-index: 11;
            width: 30px;
        }

        .hour-btn {
            width: 100%;
            height: 30px;
            padding: 2px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            font-weight: bold;
        }

        .hour-btn.red {
            background-color: #f44336;
            color: #fff;
        }

        .hour-btn.green {
            background-color: #4caf50;
            color: #fff;
        }

        .hour-btn.yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .cycle-btn {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            min-width: 30px;
        }

        .cycle-btn.red {
            background-color: #f44336;
            color: #fff;
        }

        .cycle-btn.green {
            background-color: #4caf50;
            color: #fff;
        }

        .cycle-btn.yellow {
            background-color: #ffeb3b;
            color: #000;
        }

        .time-slot {
            min-height: 30px;
            height: 30px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.1s;
        }

        .time-slot.green {
            background-color: #4caf50;
        }

        .time-slot.yellow {
            background-color: #ffeb3b;
        }

        .time-slot.red {
            background-color: #f44336;
        }

        .save-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .header h1 {
                font-size: 18px;
            }

            .day-nav {
                display: flex;
            }

            .calendar-table {
                min-width: auto;
            }

            .calendar-table td.time-label {
                font-size: 9px;
                width: 50px;
            }

            .calendar-table th.time-header {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="#{web.calendar.header}">Set Your Availability</h1>
        <p th:text="#{web.calendar.subheader}">Select hours for this tour window</p>
    </div>

    <div class="legend">
        <div class="legend-item"><div class="legend-color green"></div><span th:text="#{web.calendar.legend.available}">Available</span></div>
        <div class="legend-item"><div class="legend-color yellow"></div><span th:text="#{web.calendar.legend.maybe}">Maybe (Auto)</span></div>
        <div class="legend-item"><div class="legend-color red"></div><span th:text="#{web.calendar.legend.busy}">Busy</span></div>
    </div>

    <div style="margin-bottom: 16px; text-align: center;">
        <button id="toggle-early-hours" style="padding: 8px 16px; background-color: var(--tg-theme-button-color, #007bff); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer;" th:text="#{web.calendar.toggle.show}">Show 00:00-07:00</button>
        <button id="toggle-view" style="padding: 8px 16px; background-color: var(--tg-theme-button-color, #007bff); color: var(--tg-theme-button-text-color, #ffffff); border: none; border-radius: 4px; cursor: pointer; margin-left: 8px;" th:text="#{web.calendar.show.few}">Show 1-4 Days</button>
    </div>

    <div class="calendar-container">
        <div class="week-selector">
            <button id="scroll-nav-btn">‚Üí</button>
            <span id="week-display">Loading...</span>
        </div>

        <div class="calendar-grid">
            <table class="calendar-table" id="calendar-table">
                <thead id="calendar-header"></thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <button class="save-button" id="save-button" th:text="#{web.calendar.save}">Save Availability</button>

    <script th:inline="javascript">
        const tg = window.Telegram.WebApp;
        tg.expand();

        const playerId = /*[[${playerId}]]*/ null;
        const tourId = /*[[${tourId}]]*/ null;
        const tourStartDate = /*[[${tourStartDate}]]*/ null;
        const tourEndDate = /*[[${tourEndDate}]]*/ null;

        const MSG_TOGGLE_HIDE = /*[[#{web.calendar.toggle.hide}]]*/ 'Hide 00:00-07:00';
        const MSG_TOGGLE_SHOW = /*[[#{web.calendar.toggle.show}]]*/ 'Show 00:00-07:00';
        const MSG_SHOW_WEEK = /*[[#{web.calendar.show.week}]]*/ 'Show Week';
        const MSG_SHOW_FEW = /*[[#{web.calendar.show.few}]]*/ 'Show 1-4 Days';
        const MSG_SCROLL_RIGHT = '‚Üí';
        const MSG_SCROLL_LEFT = '‚Üê';
        const MSG_HOUR_CYCLE_TITLE = /*[[#{web.calendar.hour.cycle.title}]]*/ 'Cycle this hour for all days';

        const DAY_NAMES = [
            /*[[#{web.calendar.day.short.mon}]]*/ 'Mon',
            /*[[#{web.calendar.day.short.tue}]]*/ 'Tue',
            /*[[#{web.calendar.day.short.wed}]]*/ 'Wed',
            /*[[#{web.calendar.day.short.thu}]]*/ 'Thu',
            /*[[#{web.calendar.day.short.fri}]]*/ 'Fri',
            /*[[#{web.calendar.day.short.sat}]]*/ 'Sat',
            /*[[#{web.calendar.day.short.sun}]]*/ 'Sun'
        ];

        console.log('Calendar initialized with:', { playerId, tourId, tourStartDate, tourEndDate });

        if (!playerId || !tourId || !tourStartDate || !tourEndDate) {
            console.error('Missing required parameters!');
            tg.showAlert('Error: Missing required parameters. Please try again.');
            document.getElementById('week-display').textContent = 'Error: Missing data';
        }

        let slots = {};
        let currentWeekStart = new Date();
        let weekDates = [];
        let isDragging = false;
        let dragColor = null;
        let showEarlyHours = false;
        let isMobileView = window.innerWidth <= 768;
        let currentDayIndex = 0;
        let showAllDays = !isMobileView;
        let scrollButtonSide = 'right';

        // Store cycle button states persistently (key: dayIndex or hour)
        let dayButtonStates = {};
        let hourButtonStates = {};

        // Set initial button text correctly
        if (!showAllDays) {
            document.getElementById('toggle-view').textContent = MSG_SHOW_WEEK;
        }

        const startHour = 0;
        const endHour = 23;
        const visibleStartHour = 8;
        const earlyHourCutoff = 7;

        const tourStart = tourStartDate ? new Date(tourStartDate) : null;
        const tourEnd = tourEndDate ? new Date(tourEndDate) : null;

        document.getElementById('scroll-nav-btn').addEventListener('click', handleScrollNav);
        document.getElementById('toggle-view').addEventListener('click', toggleView);
        document.getElementById('toggle-early-hours').addEventListener('click', toggleEarlyHours);

        document.addEventListener('mouseup', () => {
            isDragging = false;
            dragColor = null;
        });
        document.addEventListener('touchend', () => {
            isDragging = false;
            dragColor = null;
        });

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobileView) {
                isMobileView = newIsMobile;
                if (!isMobileView) {
                    showAllDays = true;
                }
                renderCalendar();
            }
        });

        function toggleView() {
            showAllDays = !showAllDays;
            const btn = document.getElementById('toggle-view');
            btn.textContent = showAllDays ? MSG_SHOW_FEW : MSG_SHOW_WEEK;
            currentDayIndex = 0;
            renderCalendar();
        }

        function handleScrollNav() {
            if (showAllDays) {
                // Navigate weeks
                const direction = scrollButtonSide === 'right' ? 1 : -1;
                changeWeek(direction);
            } else {
                // Navigate days - move by 4 days
                const direction = scrollButtonSide === 'right' ? 4 : -4;
                currentDayIndex += direction;
                if (currentDayIndex < 0) currentDayIndex = 0;
                const maxIndex = Math.max(0, weekDates.length - 4);
                if (currentDayIndex > maxIndex) currentDayIndex = maxIndex;
                renderCalendar();
            }
        }

        function toggleEarlyHours() {
            showEarlyHours = !showEarlyHours;
            const btn = document.getElementById('toggle-early-hours');
            btn.textContent = showEarlyHours ? MSG_TOGGLE_HIDE : MSG_TOGGLE_SHOW;
            renderCalendar();
        }

        function changeWeek(o){
            const newWeekStart = new Date(currentWeekStart);
            newWeekStart.setDate(newWeekStart.getDate() + (o * 7));

            if (tourStart && tourEnd) {
                const newMonday = getMonday(newWeekStart);
                newMonday.setHours(0, 0, 0, 0);
                const tourStartDate = new Date(tourStart);
                tourStartDate.setHours(0, 0, 0, 0);
                const tourEndDate = new Date(tourEnd);
                tourEndDate.setHours(0, 0, 0, 0);

                // Don't allow navigation if Monday is before tour start or after tour end
                if (newMonday < tourStartDate || newMonday > tourEndDate) {
                    return;
                }
            }

            currentWeekStart = newWeekStart;
            renderCalendar();
        }

        function getMonday(d){
            d = new Date(d);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function formatDate(date){
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }

        function getDateKey(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            return `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth()+1).padStart(2, '0')}-${d.getFullYear()}`;
        }

        function getSlotKey(date, hour) {
            const d = new Date(date);
            d.setHours(hour, 0, 0, 0);
            return d.toISOString();
        }

        function cycleColor(currentColor) {
            if (currentColor === 'green') return 'red';
            if (currentColor === 'red') return 'yellow';
            return 'green';
        }

        function fillDay(date, mode) {
            for (let hour = 0; hour <= 23; hour++) {
                const key = getSlotKey(date, hour);
                slots[key] = mode;
            }
            renderCalendar();
        }

        function fillHour(hour, mode) {
            weekDates.forEach(date => {
                const key = getSlotKey(date, hour);
                slots[key] = mode;
            });
            renderCalendar();
        }

        window.fillDay = fillDay;
        window.fillHour = fillHour;

        function setPresetTimes() {
            const now = new Date();
            if (tourStart) {
                currentWeekStart = new Date(tourStart);
            }

            for (let d = new Date(tourStart); d <= tourEnd; d.setDate(d.getDate() + 1)) {
                for (let hour = 0; hour <= 23; hour++) {
                    const key = getSlotKey(d, hour);
                    if ((hour >= 0 && hour <= 10) || (hour >= 21 && hour <= 23)) {
                        slots[key] = 'red';
                    } else if (hour >= 11 && hour <= 20) {
                        slots[key] = 'green';
                    }
                }
            }
        }

        function renderCalendar(){
            const monday = getMonday(currentWeekStart);

            // Build ALL dates for the tour period
            weekDates = [];
            if (tourStart && tourEnd) {
                const tourStartDate = new Date(tourStart);
                tourStartDate.setHours(0, 0, 0, 0);
                const tourEndDate = new Date(tourEnd);
                tourEndDate.setHours(0, 0, 0, 0);

                for (let d = new Date(tourStartDate); d <= tourEndDate; d.setDate(d.getDate() + 1)) {
                    weekDates.push(new Date(d));
                }
            } else {
                // Fallback to week view if no tour dates
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(date.getDate() + i);
                    weekDates.push(date);
                }
            }

            let displayDates = weekDates;
            let canScrollRight = false;
            let canScrollLeft = false;

            if (!showAllDays) {
                // 1-4 days view
                const endIndex = Math.min(currentDayIndex + 4, weekDates.length);
                displayDates = weekDates.slice(currentDayIndex, endIndex);

                canScrollLeft = currentDayIndex > 0;
                canScrollRight = endIndex < weekDates.length;

                // Always show button if can scroll in either direction
                if (!canScrollRight && canScrollLeft) {
                    scrollButtonSide = 'left';
                } else if (canScrollRight) {
                    scrollButtonSide = 'right';
                } else if (canScrollLeft) {
                    scrollButtonSide = 'left';
                }
            } else {
                // Week view - show Monday to Sunday only, within tour dates
                const currentMonday = getMonday(currentWeekStart);
                currentMonday.setHours(0, 0, 0, 0);
                const tourStartDate = new Date(tourStart);
                tourStartDate.setHours(0, 0, 0, 0);
                const tourEndDate = new Date(tourEnd);
                tourEndDate.setHours(0, 0, 0, 0);

                // Find the starting index in weekDates array
                let startIdx = 0;
                for (let i = 0; i < weekDates.length; i++) {
                    const d = new Date(weekDates[i]);
                    d.setHours(0, 0, 0, 0);
                    if (d.getTime() === currentMonday.getTime()) {
                        startIdx = i;
                        break;
                    }
                    if (d > currentMonday) {
                        startIdx = Math.max(0, i - 1);
                        break;
                    }
                }

                // Calculate Sunday of current week
                const currentSunday = new Date(currentMonday);
                currentSunday.setDate(currentSunday.getDate() + 6);
                currentSunday.setHours(0, 0, 0, 0);

                // Only show days that are both: in the week AND within tour dates
                displayDates = [];
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(currentMonday);
                    dayDate.setDate(dayDate.getDate() + i);
                    dayDate.setHours(0, 0, 0, 0);

                    if (dayDate >= tourStartDate && dayDate <= tourEndDate) {
                        displayDates.push(dayDate);
                    }
                }

                // Check if we can navigate to previous/next week
                const prevMonday = new Date(currentMonday);
                prevMonday.setDate(prevMonday.getDate() - 7);
                prevMonday.setHours(0, 0, 0, 0);
                canScrollLeft = prevMonday >= tourStartDate;

                const nextMonday = new Date(currentMonday);
                nextMonday.setDate(nextMonday.getDate() + 7);
                nextMonday.setHours(0, 0, 0, 0);
                canScrollRight = nextMonday <= tourEndDate;

                // Always show button if can scroll in either direction
                if (!canScrollRight && canScrollLeft) {
                    scrollButtonSide = 'left';
                } else if (canScrollRight) {
                    scrollButtonSide = 'right';
                } else if (canScrollLeft) {
                    scrollButtonSide = 'left';
                }
            }

            const weekDisplay = `${formatDate(displayDates[0])} - ${formatDate(displayDates[displayDates.length - 1])}`;
            document.getElementById('week-display').textContent = weekDisplay;

            // Update scroll button visibility and appearance
            const scrollBtn = document.getElementById('scroll-nav-btn');
            if (canScrollLeft || canScrollRight) {
                scrollBtn.style.display = '';
                scrollBtn.textContent = scrollButtonSide === 'right' ? '‚Üí' : '‚Üê';
                scrollBtn.style.order = scrollButtonSide === 'right' ? '2' : '0';
            } else {
                scrollBtn.style.display = 'none';
            }

            const header = document.getElementById('calendar-header');
            const body = document.getElementById('calendar-body');

            let headerHtml = '<tr><th class="time-header"></th><th class="time-header">‚è±Ô∏è</th>';
            displayDates.forEach((d, idx) => {
                const actualIdx = showAllDays ? idx : currentDayIndex + idx;
                const dayName = DAY_NAMES[d.getDay() === 0 ? 6 : d.getDay()-1];
                headerHtml += `<th>
                    ${dayName}<br/>${formatDate(d)}<br/>
                    <button class="cycle-btn day-toggle-btn red" data-day-index="${actualIdx}">üî¥</button>
                </th>`;
            });
            headerHtml += '</tr>';
            header.innerHTML = headerHtml;

            body.innerHTML = '';

            const displayStartHour = showEarlyHours ? startHour : visibleStartHour;

            for (let hour = displayStartHour; hour <= endHour; hour++) {
                const row = document.createElement('tr');
                const timeCell = document.createElement('td');
                timeCell.className = 'time-label';
                timeCell.textContent = `${String(hour).padStart(2, '0')}:00-${String(hour).padStart(2, '0')}:59`;
                row.appendChild(timeCell);

                const rowToggleCell = document.createElement('td');
                rowToggleCell.className = 'time-label';
                rowToggleCell.style.padding = '2px';
                const rowToggleBtn = document.createElement('button');
                rowToggleBtn.className = 'cycle-btn hour-btn row-toggle-btn red';
                rowToggleBtn.dataset.hour = hour;
                rowToggleBtn.textContent = 'üî¥';
                rowToggleCell.appendChild(rowToggleBtn);
                row.appendChild(rowToggleCell);

                displayDates.forEach(date => {
                    const cell = document.createElement('td');
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';

                    const key = getSlotKey(date, hour);
                    const currentColor = slots[key] || 'yellow';
                    slot.classList.add(currentColor);

                    slot.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        isDragging = true;
                        const current = slots[key] || 'yellow';
                        const newColor = cycleColor(current);
                        dragColor = newColor === 'yellow' ? null : newColor;
                        if (newColor === 'yellow') {
                            delete slots[key];
                        } else {
                            slots[key] = newColor;
                        }
                        slot.className = `time-slot ${newColor}`;
                    });

                    slot.addEventListener('click', (e) => {
                        // support simple clicks (no drag)
                        const current = slots[key] || 'yellow';
                        const newColor = cycleColor(current);
                        if (newColor === 'yellow') {
                            delete slots[key];
                        } else {
                            slots[key] = newColor;
                        }
                        slot.className = `time-slot ${newColor}`;
                    });

                    slot.addEventListener('mouseenter', () => {
                        if (isDragging) {
                            if (dragColor === null) {
                                // if dragColor null means clearing
                                delete slots[key];
                                slot.className = `time-slot yellow`;
                            } else {
                                slots[key] = dragColor;
                                slot.className = `time-slot ${dragColor}`;
                            }
                        }
                    });

                    slot.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        isDragging = true;
                        const current = slots[key] || 'yellow';
                        const newColor = cycleColor(current);
                        dragColor = newColor === 'yellow' ? null : newColor;
                        if (newColor === 'yellow') {
                            delete slots[key];
                        } else {
                            slots[key] = newColor;
                        }
                        slot.className = `time-slot ${newColor}`;
                    });

                    slot.addEventListener('touchmove', (e) => {
                        if (isDragging) {
                            const touch = e.touches[0];
                            const element = document.elementFromPoint(touch.clientX, touch.clientY);
                            if (element && element.classList.contains('time-slot')) {
                                const parent = element.parentElement;
                                const rowEl = parent.parentElement;
                                const cellIndex = Array.from(rowEl.children).indexOf(parent) - 1;
                                const rowIndex = Array.from(rowEl.parentElement.children).indexOf(rowEl);
                                const displayStartHourCalc = showEarlyHours ? startHour : visibleStartHour;

                                if (cellIndex >= 0 && cellIndex < displayDates.length && rowIndex >= 0) {
                                    const touchDate = displayDates[cellIndex];
                                    const touchHour = displayStartHourCalc + rowIndex;
                                    const touchKey = getSlotKey(touchDate, touchHour);
                                    if (dragColor === null) {
                                        delete slots[touchKey];
                                        element.className = `time-slot yellow`;
                                    } else {
                                        slots[touchKey] = dragColor;
                                        element.className = `time-slot ${dragColor}`;
                                    }
                                }
                            }
                        }
                    });

                    cell.appendChild(slot);
                    row.appendChild(cell);
                });

                const hourControlCell = document.createElement('td');
                hourControlCell.className = 'hour-control';
                hourControlCell.innerHTML = '';
                row.appendChild(hourControlCell);

                body.appendChild(row);
            }

            setupDayAndHourToggleHandlers(displayDates, displayStartHour);
            updateWeekButtons();
        }

        function setupDayAndHourToggleHandlers(displayDates, displayStartHour) {
            const dayButtons = document.querySelectorAll('.day-toggle-btn');
            dayButtons.forEach(btn => {
                const dayIndex = parseInt(btn.dataset.dayIndex, 10);
                const targetDate = weekDates[dayIndex];

                // Use stored state if available, otherwise initialize
                if (!dayButtonStates[dayIndex]) {
                    // Initialize state based on most common color in the day (if data exists)
                    const dayColors = {};
                    for (let hour = 0; hour <= 23; hour++) {
                        const key = getSlotKey(targetDate, hour);
                        const color = slots[key] || 'yellow';
                        dayColors[color] = (dayColors[color] || 0) + 1;
                    }
                    // Determine most common color or default to red
                    let currentState = 'red';
                    let maxCount = 0;
                    Object.entries(dayColors).forEach(([color, count]) => {
                        if (count > maxCount) {
                            maxCount = count;
                            currentState = color;
                        }
                    });
                    dayButtonStates[dayIndex] = currentState;
                }

                const currentState = dayButtonStates[dayIndex];
                btn.dataset.state = currentState;
                btn.className = `cycle-btn day-toggle-btn ${currentState}`;
                btn.textContent = currentState === 'red' ? 'üî¥' : currentState === 'green' ? 'üü¢' : 'üü°';

                btn.onclick = () => {
                    const state = btn.dataset.state;

                    // Apply current button color to all hours in this day
                    const color = state;
                    for (let hour = 0; hour <= 23; hour++) {
                        const key = getSlotKey(targetDate, hour);
                        slots[key] = color;
                    }

                    // Cycle to next state for next press
                    const nextState = state === 'red' ? 'yellow' : state === 'yellow' ? 'green' : 'red';
                    dayButtonStates[dayIndex] = nextState;
                    btn.dataset.state = nextState;

                    // Update button appearance immediately
                    btn.className = `cycle-btn day-toggle-btn ${nextState}`;
                    btn.textContent = nextState === 'red' ? 'üî¥' : nextState === 'green' ? 'üü¢' : 'üü°';

                    // Re-render to show the filled slots
                    renderCalendar();
                };
            });

            const rowButtons = document.querySelectorAll('.row-toggle-btn');
            rowButtons.forEach(btn => {
                const hour = parseInt(btn.dataset.hour, 10);

                // Use stored state if available, otherwise initialize
                if (!hourButtonStates[hour]) {
                    // Initialize state based on most common color in the hour row (for visible days)
                    const rowColors = {};
                    displayDates.forEach(date => {
                        const key = getSlotKey(date, hour);
                        const color = slots[key] || 'yellow';
                        rowColors[color] = (rowColors[color] || 0) + 1;
                    });
                    // Determine most common color or default to red
                    let currentState = 'red';
                    let maxCount = 0;
                    Object.entries(rowColors).forEach(([color, count]) => {
                        if (count > maxCount) {
                            maxCount = count;
                            currentState = color;
                        }
                    });
                    hourButtonStates[hour] = currentState;
                }

                const currentState = hourButtonStates[hour];
                btn.dataset.state = currentState;
                btn.className = `cycle-btn hour-btn row-toggle-btn ${currentState}`;
                btn.textContent = currentState === 'red' ? 'üî¥' : currentState === 'green' ? 'üü¢' : 'üü°';

                btn.onclick = () => {
                    const state = btn.dataset.state;

                    // Apply current button color to visible days only
                    const color = state;
                    displayDates.forEach(date => {
                        const key = getSlotKey(date, hour);
                        slots[key] = color;
                    });

                    // Cycle to next state for next press
                    const nextState = state === 'red' ? 'yellow' : state === 'yellow' ? 'green' : 'red';
                    hourButtonStates[hour] = nextState;
                    btn.dataset.state = nextState;

                    // Update button appearance immediately
                    btn.className = `cycle-btn hour-btn row-toggle-btn ${nextState}`;
                    btn.textContent = nextState === 'red' ? 'üî¥' : nextState === 'green' ? 'üü¢' : 'üü°';

                    // Re-render to show the filled slots
                    renderCalendar();
                };
            });
        }

        async function loadExisting() {
            try {
                // Try to load availability for current tour
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`);
                if (!res.ok) {
                    console.log('No availability found for current tour');
                    return await loadClosestTourOrDefault();
                }

                const data = await res.json();
                if (!data || (!data.availableSlots && !data.unavailableSlots)) {
                    console.log('Empty availability data for current tour');
                    return await loadClosestTourOrDefault();
                }

                // Load existing availability for this tour
                const available = data.availableSlots ? JSON.parse(data.availableSlots) : {};
                const unavailable = data.unavailableSlots ? JSON.parse(data.unavailableSlots) : {};

                Object.entries(available).forEach(([day, hours]) => {
                    const [d, m, y] = day.split('-');
                    hours.forEach(hour => {
                        const date = new Date(y, m - 1, d);
                        const key = getSlotKey(date, hour);
                        slots[key] = 'green';
                    });
                });

                Object.entries(unavailable).forEach(([day, hours]) => {
                    const [d, m, y] = day.split('-');
                    hours.forEach(hour => {
                        const date = new Date(y, m - 1, d);
                        const key = getSlotKey(date, hour);
                        slots[key] = 'red';
                    });
                });

                console.log('Loaded availability for current tour');
                return true;
            } catch (e) {
                console.error('Error loading availability:', e);
                return await loadClosestTourOrDefault();
            }
        }

        async function loadClosestTourOrDefault() {
            try {
                // Try to get availability from any other tour for this player
                const res = await fetch(`/api/availability/player/${playerId}/closest?excludeTourId=${tourId}`);

                if (res.ok) {
                    const data = await res.json();
                    if (data && (data.availableSlots || data.unavailableSlots)) {
                        console.log('Found closest tour availability, copying...');

                        // Copy availability pattern to current tour dates
                        const available = data.availableSlots ? JSON.parse(data.availableSlots) : {};
                        const unavailable = data.unavailableSlots ? JSON.parse(data.unavailableSlots) : {};

                        // Get hour patterns from any day
                        const greenHours = new Set();
                        const redHours = new Set();

                        Object.values(available).forEach(hours => hours.forEach(h => greenHours.add(h)));
                        Object.values(unavailable).forEach(hours => hours.forEach(h => redHours.add(h)));

                        // Apply pattern to all days in current tour
                        for (let d = new Date(tourStart); d <= tourEnd; d.setDate(d.getDate() + 1)) {
                            for (let hour = 0; hour <= 23; hour++) {
                                const key = getSlotKey(d, hour);
                                if (greenHours.has(hour)) {
                                    slots[key] = 'green';
                                } else if (redHours.has(hour)) {
                                    slots[key] = 'red';
                                } else {
                                    slots[key] = 'yellow';
                                }
                            }
                        }

                        return true;
                    }
                }
            } catch (e) {
                console.log('No closest tour found or error:', e);
            }

            // No data found anywhere, use defaults
            console.log('Using default availability pattern');
            setPresetTimes();
            return false;
        }

        document.getElementById('save-button').addEventListener('click', async () => {
            if (!playerId || !tourId) {
                tg.showAlert(MSG_ALERT_MISSING);
                return;
            }

            const availableMap = {};
            const unavailableMap = {};

            Object.entries(slots).forEach(([iso, mode]) => {
                const d = new Date(iso);
                const day = `${String(d.getDate()).padStart(2, '0')}-${String(d.getMonth()+1).padStart(2, '0')}-${d.getFullYear()}`;
                const hour = d.getHours();
                if (mode === 'red') {
                    if (!unavailableMap[day]) unavailableMap[day] = [];
                    unavailableMap[day].push(hour);
                } else if (mode === 'green') {
                    if (!availableMap[day]) availableMap[day] = [];
                    availableMap[day].push(hour);
                }
            });

            Object.values(availableMap).forEach(arr => arr.sort((a, b) => a - b));
            Object.values(unavailableMap).forEach(arr => arr.sort((a, b) => a - b));

            console.log('Saving availability:', { availableMap, unavailableMap });

            try {
                const res = await fetch(`/api/availability/tour/${tourId}/player/${playerId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        availableSlots: JSON.stringify(availableMap),
                        unavailableSlots: JSON.stringify(unavailableMap)
                    })
                });
                if (res.ok) {
                    tg.close();
                } else {
                    tg.showAlert(MSG_ALERT_SAVE_FAILED);
                }
            } catch (e) {
                console.error('save', e);
                tg.showAlert(MSG_ALERT_ERROR);
            }
        });

        if (tourStartDate) currentWeekStart = new Date(tourStartDate);

        if (playerId && tourId && tourStartDate && tourEndDate) {
            loadExisting().then((hasData) => {
                console.log('Load existing completed, hasData:', hasData);
                if (!hasData) {
                    console.log('No existing data, setting preset times');
                    setPresetTimes();
                }
                renderCalendar();
            }).catch((err) => {
                console.error('Error during initialization:', err);
                setPresetTimes();
                renderCalendar();
            });
        } else {
            console.error('Cannot initialize calendar - missing required parameters');
        }
    </script>
