spring:
  application:
    name: telegram-raketo-league-bot-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

telegram:
  bot:
    token: test-token
    username: test-bot
    webapp-url: http://localhost:8080/webapp

logging:
  level:
    com.raketo: DEBUG

