version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: raketo-league-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-raketo_league}
      MYSQL_USER: ${MYSQL_USER:-raketo}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-raketopassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - raketo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raketo-league-bot
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-raketo_league}
      DB_USER: ${MYSQL_USER:-raketo}
      DB_PASSWORD: ${MYSQL_PASSWORD:-raketopassword}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:8080/webapp}
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - raketo-network

volumes:
  mysql-data:

networks:
  raketo-network:
    driver: bridge

